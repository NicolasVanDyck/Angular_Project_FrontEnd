<div class="container mx-auto pt-8">
  <div class="rounded p-4 mb-4 text-lg bg-red-200 text-danger border-2 border-nord11" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="mb-4">
    <h1 class="text-3xl">Varieties</h1>
    <div class="flex justify-end">
      <button
        (click)="add()"
        class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-nord8 to-nord10 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
      >
        <span
          class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
        >
          Create
        </span>
      </button>
    </div>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th
          scope="col" class="px-6 py-3">
          Name
        </th>
        <th
          scope="col" class="px-6 py-3">
          CreatedAt
        </th>
        <th
          scope="col" class="px-6 py-3">
          &nbsp;
        </th>
      </tr>
      </thead>

      <tbody>
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          *ngFor="let variety of varieties">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ variety.name }}
        </th>
        <td class="px-6 py-4">
          {{ variety.createdAt | date: 'dd/MM/yyyy' }}
        </td>

        <td class="text-sm font-medium">
          <div class="flex justify-end gap-4">
            <a (click)="edit(variety.id)" class="text-indigo-600 hover:text-indigo-900 cursor-pointer">
              <svg class="w-6 h-6 text-gray-800 dark:text-nord10" aria-hidden="true"
                   xmlns="http://www.w3.org/2000/svg"
                   width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
              </svg>
            </a>
            <a (click)="delete(variety.id)" class="mr-0 md:mr-4  cursor-pointer">
              <svg class="w-6 h-6 text-gray-800 dark:text-nord11" aria-hidden="true"
                   xmlns="http://www.w3.org/2000/svg"
                   width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>
            </a>
          </div>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
