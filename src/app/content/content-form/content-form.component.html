<div class="rounded p-4 mb-4 text-lg bg-red-200 text-red-800 border-2 border-red-300"
     *ngIf="isSubmitted && errorMessage">
  {{ errorMessage }}
</div>
<form (ngSubmit)="onSubmit()" #contentForm="ngForm">
  <div class="mb-6">
    <label for="title" class="block mb-2 text-sm font-medium text-gray-900 ">Title</label>
    <input type="title" id="title" name="title"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           placeholder="body" required [(ngModel)]="content.title" #title="ngModel">
    <div [hidden]="title.valid || title.pristine" class="text-red-500 mt-2">Title is required</div>
  </div>
  <div class="mb-6">
    <label for="body" class="block mb-2 text-sm font-medium text-gray-900 ">Body</label>
    <input type="body" id="body" name="body"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           placeholder="body" required [(ngModel)]="content.body" #body="ngModel">
    <div [hidden]="body.valid || body.pristine" class="text-red-500 mt-2">Body is required</div>
  </div>
  <div class="mb-6">
    <label for="score" class="block mb-2 text-sm font-medium text-gray-900 ">Score</label>
    <input type="number" max="10" min="0" id="score" name="score"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           placeholder="Score" required [(ngModel)]="content.score" #score="ngModel">
    <div [hidden]="score.valid || score.pristine" class="text-red-500 mt-2">Score is required and needs to be between 0
      and 10
    </div>
  </div>
  <div class="mb-6">
    <label for="game" class="block mb-2 text-sm font-medium text-gray-900 ">Game</label>
    <select id="game" name="game"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [(ngModel)]="content.gameId">
      <option [ngValue]="0" disabled selected>Choose a game</option>
      <option *ngFor="let game of games" [ngValue]="game.id">{{ game.name }}</option>
    </select>
  </div>
  <div class="mb-6">
    <label for="variety" class="block mb-2 text-sm font-medium text-gray-900 ">Variety</label>
    <select id="variety" name="variety"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [(ngModel)]="content.varietyId">
      <option [ngValue]="0" disabled selected>Choose a variety</option>
      <option *ngFor="let variety of varieties" [ngValue]="variety.id">{{ variety.name }}</option>
    </select>
  </div>
  <div *ngIf="isAdmin()" class="mb-6">
    <label for="isApproved" class="block mb-2 text-sm font-medium text-gray-900 ">Approved</label>
    <input type="checkbox" id="isApproved" name="isApproved"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           [(ngModel)]="content.isApproved">
  </div>
  <div class="mb-6">
    <input type="hidden" id="isApprovedDefault" name="isApprovedDefault"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           [(ngModel)]="content.isApproved">
  </div>
  <div class="mb-6">
    <input type="hidden" id="userName" name="userName"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           placeholder="userName" required [(ngModel)]="content.userName">
  </div>
  <div class="mb-6">
    <input type="hidden" id="createdAt" name="createdAt"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           placeholder="createdAt" [(ngModel)]="content.createdAt">
  </div>

  <button type="submit" *ngIf="isAdd" [disabled]="!contentForm.form.valid || isSubmitted"
          class="text-white bg-blue-700 enabled:hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75">
    Add
  </button>
  <button type="submit" *ngIf="isEdit" [disabled]="!contentForm.form.valid || isSubmitted"
          class="text-white bg-blue-700 enabled:hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75">
    Save
  </button>
</form>
