<article *ngIf="content">
  <div class="mt-6 space-y-12 font-Mulish">
    <div class="relative">
      <p class="mt-6 block text-2xl font-bold text-gray-900 dark:text-nord7">
        <span class="absolute inset-0"></span>
        {{ content.game?.name }}
      </p>
    </div>
    <div>
      <h3 class="text-xl font-semibold text-gray-900">
        {{ content.title }}
      </h3>
      <p class="mt-3 text-base text-gray-500">
        {{ content.body }}
      </p>
      <div class="mt-6 flex items-center">
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-900">
            Created by: {{ content.userName }}
          </p>
          <div class="flex space-x-1 text-sm text-gray-500">
            <time datetime="2022-03-16">
              Last edit on: {{ content.updatedAt | date: 'dd/MM/yyyy' }}
            </time>
            <div *ngIf="content.score">
                          <span aria-hidden="true">
                &middot;
              </span>
              <span>
                {{ content.score }}/10
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
