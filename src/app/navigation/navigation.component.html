<nav>
    <div class="bg-white border-gray-200 dark:bg-gray-900" xmlns="http://www.w3.org/1999/html">
        <div
                class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
        >
            <a
                    class="flex items-center space-x-3 rtl:space-x-reverse"
                    href="https://flowbite.com"
            >

                <!--      <img-->
                <!--        alt="Flowbite Logo"-->
                <!--        class="h-8"-->
                <!--        src="https://flowbite.com/docs/images/logo.svg"-->
                <!--      />-->
                <span
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >Loopers Nest</span
                >
            </a>
            <div *ngIf="isAuthenticated(); else LoggedOut">
                <app-logout-button></app-logout-button>
                <app-user-info></app-user-info>
            </div>
            <ng-template #LoggedOut>
                <div class="flex items-center space-x-6 rtl:space-x-reverse">
                    <app-login-button></app-login-button>
                    <app-sign-up-button></app-sign-up-button>
                </div>
            </ng-template>
        </div>
        <div *ngIf="isAdmin()">
            <li class="nav-item">
                <a class="nav-link" routerLink="/admin">Admin</a>
            </li>
        </div>

    </div>
    <div class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul
                        class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm"
                >
                    <li>
                        <a
                                [routerLinkActiveOptions]="{ exact: true }"
                                aria-current="page"
                                class="text-gray-900 dark:text-white hover:underline"
                                routerLink="/"
                                routerLinkActive="active"
                        >Home</a
                        >
                    </li>
                    <!-- Review Dropdown -->
                    <li>
                        <button
                                class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
                                data-dropdown-toggle="dropdownReviewMenu"
                                id="dropdownReviewLink"
                        >
                            Reviews
                            <svg
                                    aria-hidden="true"
                                    class="w-2.5 h-2.5 ms-2.5"
                                    fill="none"
                                    viewBox="0 0 10 6"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                        d="m1 1 4 4 4-4"
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                />
                            </svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div
                                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
                                id="dropdownReviewMenu"
                        >
                            <ul
                                    aria-labelledby="dropdownLargeButton"
                                    class="py-2 text-sm text-gray-700 dark:text-gray-400"
                            >
                                <li>
                                    <a
                                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                            href="#"
                                    >Dashboard</a
                                    >
                                </li>
                                <li>
                                    <a
                                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                            href="#"
                                    >Settings</a
                                    >
                                </li>
                                <li>
                                    <a
                                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                            href="#"
                                    >Earnings</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </li>
                    <!-- Walkthrough Dropdown -->
                    <li>
                        <button
                                class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
                                data-dropdown-toggle="dropdownWalkthroughMenu"
                                id="dropdownWalkthroughLink"
                        >
                            Walkthroughs
                            <svg
                                    aria-hidden="true"
                                    class="w-2.5 h-2.5 ms-2.5"
                                    fill="none"
                                    viewBox="0 0 10 6"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                        d="m1 1 4 4 4-4"
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                />
                            </svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div
                                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
                                id="dropdownWalkthroughMenu"
                        >
                            <ul
                                    aria-labelledby="dropdownLargeButton"
                                    class="py-2 text-sm text-gray-700 dark:text-gray-400"
                            >
                                <li>
                                    <a
                                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                            href="#"
                                    >Dashboard</a
                                    >
                                </li>
                                <li>
                                    <a
                                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                            href="#"
                                    >Settings</a
                                    >
                                </li>
                                <li>
                                    <a
                                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                            href="#"
                                    >Earnings</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
